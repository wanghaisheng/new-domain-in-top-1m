name: new Domain index date daily Tracker
on:
  schedule:
    - cron: '0 3 * * 1'  # 每周一 UTC 3:00 运行（对应北京时间 11:00）
  workflow_dispatch:      # 允许手动触发

jobs:
  track-domains:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # 获取完整历史记录
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          

        
      - name: Run Domain Tracker
        run: python domain_borndate_revved.py
        
      - name: Commit Results
        if: success()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git commit -m "Update new domain borndate results $(date +'%Y-%m-%d')" || exit 0
          git push
